<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수선언(정의)</title>
</head>
<body>
    <h3>함수선언(정의)</h3>
    <script>
        //매개변수가 없고, 리턴값이 있는 경우
        function today_print() {
            return Date();
        }

        document.write("오늘의 날짜는 ?", today_print());

    </script>
</body>
</html>
