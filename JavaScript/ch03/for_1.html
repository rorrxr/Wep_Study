<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 : for문</title>
</head>
<body>
    <h3>반복문 : for문</h3>
    <script>
        /*
            1. 초기값 2. 조건식 3. 실행문 4. 증감식 
            for(초기값; 조건식; 증감식){
                실행문;
            }
        */
       for(let i = 0; i <= 10; i++){
            document.write("반복" + i, "<br>");
       }
    </script>
</body>
</html>
