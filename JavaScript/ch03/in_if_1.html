<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 if문</title>
</head>
<body>
    <h3>중첩 if문</h3>
    <script>
        // 변수를 선언하는 키워드
        // var : 과거 변수를 선언하기 위해 사용하는 키워드
        // let : var 단점을 보완한 현재 변수를 선언하기 위해 사용하는 키워드
        
        // 로그인 정보를 DB에서 읽기
        let id = "user01";
        let pw = "1234";

        let user_id = prompt("아이디 입력", "");
        let user_pw = prompt("비밀번호 입력", "");

        if(id == user_id){
            if(pw == user_pw){
                document.write(user_id + "님 반갑습니다.");
            }else{
                alert("비밀번호가 일치하지 않습니다.");
                location.reload(); // 브라우저 새로고침 기능과 동일
            }
        }else{
            alert("아이디가 일치하지 않습니다.");
            location.reload();  // 브라우저 새로고침 기능과 동일
        }

    </script>
</body>
</html>
