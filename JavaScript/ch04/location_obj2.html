<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<h3>The window.location object</h3>

<input type="button" value="Load new document" onclick="newDoc()">

<script>
function newDoc() {
    window.location.assign("https://www.w3schools.com"); // 이 주소로 이동
    location.href = "https://www.w3schools.com"; // 권장
}
</script>

</body>
</html>
