<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 제어</title>
</head>
<body>
    <h3>CSS 제어</h3>
    <p id = "p1">HTML5</p>
    <p id = "p2">CSS3</p>
    <button type = "button" onclick="cssdisplay();">CSS 효과 주기</button>
    <script>
        function cssdisplay(){
            document.getElementById("p2").style.color = "red";
            document.getElementById("p2").style.fontFamily = "Arial";
            document.getElementById("p2").style.fontSize = "30px";
        }
        
    </script>
</body>
</html>
