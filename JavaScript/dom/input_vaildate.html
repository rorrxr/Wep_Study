<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function vaildate(){
            let num = document.getElementById("num"); // 아이디
            //isNaN(값) : 값이 숫자가 아닐 경우 true를 반환
            if(isNaN(num.value) || num.value < 1 || num.value > 10){ //1~10 범위 판별
                alert("1~10 범위의 숫자를 입력하세요");

        }
    </script>
</head>
<body>
