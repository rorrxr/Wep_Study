<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 속성값 읽어오기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                // 네이버를 다음 주소로 변경 작업.
                $("#test").attr("href", "http://www.daum.net");
                $("#test").text("다음");
            });
        });
    </script>
</head>
<body>
    <h3>태그의 속성값 읽어오기</h3>
    <a id = "test" href = "https://www.naver.com">네이버</a><br>
    <button type = "button" id = "btn1">클릭</button>
</body>
</html>
