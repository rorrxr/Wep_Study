<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1, h2, p").addClass("blue"); // addClass("클래스 선택자");
                $("div").addClass("important");
            });
        });
    </script>
    <style>
        .important {
          font-weight: bold;
          font-size: xx-large;
        }
        
        .blue {
          color: blue;
        }
    </style>
</head>
<body>
    <!-- jQuery CSS Classes -->
    <h3>addClass()메서드 이용</h3>
    <h1>JavaScript</h1>
    <h2>Jquery</h2>

    <p>다음과정은 형상관리 수업입니다.</p>
    
    <div>형상관리는 git을 사용한다</div><br>

    <button>스타일 적용</button>
</body>
</html>
