<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // jquery ready() 이벤트 약식 표현
        // 배열 : 여러개의 기억장소를 하나로 관리하는 개념.
        $(function(){
            let obj = [
                {"area" : "서울"},
                {"area" : "부산"},
                {"area" : "전주"}
            ];


            $(obj).each(function(i, o){
                console.log(i + ":", o);
            });

            console.log("==== 작업 1 ====");

            $.each($("#menu1 li"), function(i, o){
                console.log(i + ":", o);
            });

            console.log("==== 작업 2 ====");

            $.each($("#menu2 li"), function(i){
                console.log(i + ":", $(this)); // $(this) : 현재 반복되어 참고되고 있는 li
            });
            
        });

        
    </script>
</head>
<body>
    <h3>jquery 메서드 : each(), $.each()</h3>

    <h1>탐색 선택자</h1>

    <ul id ="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>

    <ul id ="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
