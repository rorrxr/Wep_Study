<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            let arr1 = [
                {
                    "area" : "서울",
                    "name" : "무대리"
                },
                {
                    "area" : "부산",
                    "name" : "홍과장"
                },
                {
                    "area" : "대전",
                    "name" : "박사장"
                },
                {
                    "area" : "서울",
                    "name" : "빅마마"
                }
            ];
            
            // arr1 배열에서 area가 서울인 데이터를 배열로 추출할 때
            let arr2 = $.map(arr1, function(a, b){ // a 배열 데이터를 참조, b는 인덱스
                if(a.area == "서울"){
                    return a;
                }
            });

            console.log(arr2); // 서울 데이타 2개를 출력
            console.log("==== 작업 1 ====");

            // 서울 일치되는 데이터가 오름차순으로 정렬되어 arr3배열로 저장된다.
            let arr3 = $.grep(arr1, function(a, b){
                if(a. area == "서울"){
                    return true;
                }else{
                    return false;
                }
            });
            console.log(arr3);
            console.log("==== 작업 2 ====");
        });
    </script>
</head>
<body>
    <h3>jquery 메서드 : $.map(), $.grep()</h3>

</body>
</html>
